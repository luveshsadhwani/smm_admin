<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="itemspage-styles.css" />
    <title>SMM Admin</title>
  </head>
  <body>
    <div id="modal" class="modal">
      <div id="modal-content" class="modal-content"></div>
    </div>
    <div class="top-bar" id="top-bar"><div>smm_admin</div></div>
    <div class="page-title">
      SMM Item List
      <button
        class="add-item-btn"
        id="add-item-btn"
        onclick="openModal(0, 'add')"
      >
        Add Item
      </button>
    </div>
    <div class="item-table">
      <table id="items-table">
        <tr>
          <th>#</th>
          <th>Barcode</th>
          <th>Name</th>
          <th>Verified</th>
          <th>Actions</th>
        </tr>
      </table>
    </div>
    <div id="modal-popup" class="modal-popup">
      <div class="modal-action">
        <div><h2 id="modal-action-title"></h2></div>
        <div class="input-container">
          <div class="input-container">
            <label class="input-label" for="barcode">Barcode :</label>
            <input class="input" id="barcode" />
          </div>
          <div class="input-container">
            <label class="input-label" for="name">Item Name :</label>
            <input class="input" id="name" />
          </div>

          <button class="modal-action-btn" id="modal-action-btn"></button>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="itempage.js"></script>
</html>
